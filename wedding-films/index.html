<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Film Carousel</title>
  <link rel="stylesheet" href="css/wedding-films.css" />
</head>
<body>

  <!-- Navbar -->
<nav class="navbar">
  <div class="navbar-left">
    <img src="/home-imgs/logo.jpg" alt="Logo" class="logo" />
    <span class="brand-name">Lemonade Entertainment Films</span>
  </div>
  <div class="navbar-right">
    <a href="/index.html" class="nav-link">Home</a>
      <div class="dropdown">
        <button class="dropbtn">Our Facilities<span class="arrow">â–¼</span> </button>
        <div class="dropdown-content">
          <a href="/pre-wedding/index.html">Pre-Wedding Shoot</a>
          <a href="/product-shoot/index.html">Product Shoot</a>
          <a href="/interior-shoot/index.html">Interior Shoot</a>
          <a href="/event-coverage/index.html">Event Coverage</a>
        </div>
      </div>
    </div>      
</nav>

  <!-- Background Blur Image -->
  <div class="background-blur"></div>

  <!-- Film Strip Section -->
  <div class="film-container">
    <!-- Top Stripes -->
    <div class="film-stripe top"></div>

    <!-- Sliding Carousel -->
    <div class="film-strip-wrapper">
      <div class="film-strip">
        <!-- Image Boxes -->
        <div class="frame"><img src="assets/images/1.JPG" alt="img1" /></div>
        <div class="frame"><img src="assets/images/2.jpg" alt="img2" /></div>
        <div class="frame"><img src="assets/images/4.jpg" alt="img3" /></div>
        <div class="frame"><img src="assets/images/5.JPG" alt="img4" /></div>
        <div class="frame"><img src="assets/images/6.jpg" alt="img5" /></div>
        <div class="frame"><img src="assets/images/7.png" alt="img6" /></div>
        <div class="frame"><img src="assets/images/8.jpg" alt="img7" /></div>
        <div class="frame"><img src="assets/images/9.JPG" alt="img8" /></div>
        <div class="frame"><img src="assets/images/11.jpg" alt="img10" /></div>

        <!-- Repeating for Infinite Loop -->
        <div class="frame"><img src="assets/images/1.JPG" alt="img1" /></div>
        <div class="frame"><img src="assets/images/2.jpg" alt="img2" /></div>
        <div class="frame"><img src="assets/images/4.jpg" alt="img3" /></div>
        <div class="frame"><img src="assets/images/5.JPG" alt="img4" /></div>
        <div class="frame"><img src="assets/images/6.jpg" alt="img5" /></div>
        <div class="frame"><img src="assets/images/7.png" alt="img6" /></div>
        <div class="frame"><img src="assets/images/8.jpg" alt="img7" /></div>
        <div class="frame"><img src="assets/images/9.JPG" alt="img8" /></div>
        <div class="frame"><img src="assets/images/11.jpg" alt="img10" /></div>
      </div>
    </div>

    <!-- Bottom Stripes -->
    <div class="film-stripe bottom"></div>
  </div>
  <script src="js/wedding-films.js"></script>
</body>
</html>
